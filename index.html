<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Editor</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="photo-widget is-row-layout">
    <div id="workspace" class="photo-widget_workspace">
        <div id="uploadInstructions" class="photo-widget_upload-instructions">
            <p><span class="hasDrag">Drag a file here</span>
                <span class="hasDrag">or</span>
                <label><span class="hasDrag">select a file</span>
                    <span class="doesNotHaveDrag">Select a file to edit</span>
                    <input id="fileInput" type="file" accept="image/*"/></label>
            </p>
        </div>
        <div id="editor" class="photo-widget_editor"></div>
    </div>
    <div id="tools" class="photo-widget_tools">
        <div class="photo-widget_toolbar">
            <div class="photo-widget_control-group">
                <label><span class="photo-widget_blocky-label">Scale Image&nbsp;<span id="scaleValue" class="photo-widget_control-value"></span></span>
               <span class="photo-widget_blocky-label">
                <em>1%</em>
                    <input id="scaleImageControl" type="range" min="1" max="100" value="100"/>
                <em>100%</em>
                   </span>
                </label>
            </div>
            <div class="photo-widget_control-group">

                <label class='photo-widget_boolean-button'>
                    <input id="cropImageControl"
                           type="checkbox"/><span>Crop</span>
                </label>
            </div>
            <div class="photo-widget_control-group">
                <label>
                    <span>Undo</span>
                    <button id="undoControl" title="Undo"><i class="icon-undo2"></i></button>
                </label>
                <label><span>Redo</span>
                    <button id="redoControl" title="Redo"><i class="icon-redo2"></i></button>
                </label>
            </div>
            <div class="photo-widget_control-group">

                <label>
                    <span>Rotate Left</span>
                    <button id="rotateLeft" title="Rotate Left" value="-90"><i class="icon-undo"></i></button>
                </label>
                <label><span>Rotate Right</span>
                    <button id="rotateRight" title="Rotate Right" value="90"><i class="icon-redo"></i></button>
                </label>
            </div>
            <div class="photo-widget_control-group">
                <label>
                    <a class="button" id="save" href="#" download>save</a>
                </label>
            </div>
            <div class="photo-widget_control-group">
                <label>
                    <button id="clearImageControl">Clear Image</button>
                </label>
            </div>
            <div class="photo-widget_control-group">
                <label><span class="photo-widget_blocky-label">Zoom&nbsp;</span>
               <span class="photo-widget_blocky-label">
                   <em>1%</em>
                <input id="zoomControl" type="range" min="1" max="500" value="100"/>
                <em>500%</em>
                   </span>
                </label>
            </div>
        </div>
    </div>
</div>
<div id="spinner" class="spinner is-hidden">
    <span></span>
    <span></span>
    <span></span>
</div>
<script src="scripts/photo-editor.js"></script>

</body>
</html>
