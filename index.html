<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="css/main.css">
    <style>

        html, body {

        }

        body {
            height: 100vh;
            width: 100vw;
            background: black;
            margin: 0;
            padding: 0;
        }

        .widget-container {
            height: 100vh;
            width: 100vw;
            padding: 2em;
            background-color: black;
            overflow: hidden;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
<div class="widget-container">
    <div class="photo-widget is-column-layout">
        <div id="workspace" class="photo-widget_workspace">
            <div id="uploadInstructions" class="photo-widget_upload-instructions">
                <p><span class="hasDrag">Drag a file here</span>
                    <span class="hasDrag">or</span>
                    <label><span class="hasDrag">select a file</span>
                        <span class="doesNotHaveDrag">Select a file to edit</span>
                        <input id="fileInput" type="file" accept="image/*"/></label>
                </p>
            </div>
            <div id="editor" class="photo-widget_editor"></div>
            <div id="spinner" class="spinner-box is-hidden">
                <div class="spinner">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div id="tools" class="photo-widget_tools">
            <div class="photo-widget_toolbar">
                <div class="photo-widget_tabs">
                    <div class="photo-widget_tab">
                        <button id="toolSwitchScale" value="Scale" title="Scale Image"
                                class="module_control_group-tool_switch">
                            <i class="icon-shrink"></i>
                            <span class="module_control_group-tool_switch-label">Scale</span>
                        </button>
                    </div>
                    <div class="photo-widget_tab">
                        <button id="toolSwitchCrop" value="Crop" title="Crop Image"
                                class="module_control_group-tool_switch">
                            <i class="icon-crop"></i>
                            <span class="module_control_group-tool_switch-label">Crop</span>

                        </button>
                    </div>
                    <div class="photo-widget_tab">
                        <button id="toolSwitchHistory" value="History" title="Image History"
                                class="module_control_group-tool_switch">
                            <i class="icon-history"></i>
                            <span class="module_control_group-tool_switch-label">History</span>

                        </button>
                    </div>
                    <div class="photo-widget_tab">
                        <button id="toolSwitchRotate" value="Rotate" title="Rotate Image"
                                class="module_control_group-tool_switch">
                            <i class="icon-spinner11"></i>
                            <span class="module_control_group-tool_switch-label">Rotate</span>
                        </button>


                    </div>
                    <div class="photo-widget_tab">
                        <button id="toolSwitchSave" value="Save" title="Save Image"
                                class="module_control_group-tool_switch">
                            <i class="icon-floppy-disk"></i>
                            <span class="module_control_group-tool_switch-label">Save</span>

                        </button>
                    </div>
                    <div class="photo-widget_tab">
                        <button id="toolSwitchClear" value="Clear" title="Start Over"
                                class="module_control_group-tool_switch">
                            <i class="icon-cancel-circle"></i>
                            <span class="module_control_group-tool_switch-label">Clear</span>

                        </button>
                    </div>
                    <div class="photo-widget_tab">
                        <button id="toolSwitchZoom" value="Zoom" title="Zoom Image"
                                class="module_control_group-tool_switch">
                            <i class="icon-zoom-in"></i>
                            <span class="module_control_group-tool_switch-label">Zoom</span>

                        </button>
                    </div>
                </div>
                <div class="photo-widget_tab-panels">
                    <div id="controlSetScale" class="photo-widget_control-group module_control_group">
                        <div class="module_control_group-container">

                            <div class="module_control_group-tool_group_container">
                                <div class="module_control_group-tool_group">
                            <span class="module_control_group-group_name">
                                Scale
                            </span>
                                    <span id="scaleValue" class="photo-widget_control-value">100</span>
                                    <span class="photo-widget_control-value">%</span>

                        <span class="module_slider_control">
                            <em>1%</em>
                            <input id="scaleImageControl" type="range" min="1" max="100" value="100"/>
                            <em>100%</em>
                        </span>

                                    <label>
                                        <span>Reset</span>
                                        <button id="resetScale" title="Reset Scale" disabled="disabled">
                                            <i class="icon-history"></i>
                                        </button>
                                    </label>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="controlSetCrop" class="photo-widget_control-group module_control_group">
                        <div class="module_control_group-container">
                            <div class="module_control_group-tool_group_container">
                                <div class="module_control_group-tool_group">
                                    <button class="photo-widget_boolean-button" id="cropImageControl">
                                        <span>Crop</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="controlSetHistory" class="photo-widget_control-group module_control_group">
                        <div class="module_control_group-container">

                            <div class="module_control_group-tool_group_container">
                                <div class="module_control_group-tool_group">
                                    <label>
                                        <span>Undo</span>
                                        <button id="undoControl" title="Undo" disabled="disabled">
                                            <i class="icon-undo2"></i>
                                        </button>
                                    </label>
                                    <label><span>Redo</span>
                                        <button id="redoControl" title="Redo" disabled="disabled">
                                            <i class="icon-redo2"></i>
                                        </button>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="controlSetRotate" class="photo-widget_control-group module_control_group">
                        <div class="module_control_group-container">

                            <div class="module_control_group-tool_group_container">
                                <div class="module_control_group-tool_group">
                                    <label>
                    <span class="module_control_group_label">Rotate Image&nbsp;
                        <span id="rotationValue" class="photo-widget_control-value">0</span>
                        <sup class="photo-widget_control-value">&deg;</sup>
                        </span>
                                    </label>
                                    <label>
                                        <span>Rotate Left</span>
                                        <button id="rotateLeft" title="Rotate Left" value="-90">
                                            <i class="icon-undo"></i>
                                        </button>
                                    </label>
                                    <label><span>Rotate Right</span>
                                        <button id="rotateRight" title="Rotate Right" value="90">
                                            <i class="icon-redo"></i>
                                        </button>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="controlSetSave" class="photo-widget_control-group module_control_group">
                        <div class="module_control_group-container">

                            <div class="module_control_group-tool_group_container">
                                <div class="module_control_group-tool_group">
                                    <label>
                                        <a class="button" id="save" href="#" download>save</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="controlSetClear" class="photo-widget_control-group module_control_group">
                        <div class="module_control_group-container">

                            <div class="module_control_group-tool_group_container">
                                <div class="module_control_group-tool_group">
                                    <label>
                                        <button id="clearImageControl">Cancel</button>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="controlSetZoom" class="photo-widget_control-group module_control_group">
                        <div class="module_control_group-container">

                            <div class="module_control_group-tool_group_container">
                                <div class="module_control_group-tool_group">

                                    <span class="module_control_group_label">Zoom&nbsp; </span>
                                    <span id="zoomValue" class="photo-widget_control-value">100</span>
                                    <span>%</span>
                                    <label>

                                        <em>1%</em>
                                        <input id="zoomControl" type="range" min="1" max="500" value="100"/>
                                        <em>500%</em>

                                    </label>

                                    <span>Reset</span>
                                    <button id="zoom50Button" value="50" title="Zoom 50%" disabled="disabled"><i
                                            class="icon-history"></i></button>
                                    <button id="zoom100Button" value="100" title="Zoom 100%" disabled="disabled"><i
                                            class="icon-history"></i></button>
                                    <button id="zoom200Button" value="200" title="Zoom 200%" disabled="disabled"><i
                                            class="icon-history"></i></button>
                                    <button id="zoom500Button" value="500" title="Zoom 500%" disabled="disabled"><i
                                            class="icon-history"></i></button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="scripts/photo-editor.js"></script>

</body>
</html>
