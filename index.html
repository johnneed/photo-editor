<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Editor</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

  <div class="photo-widget is-column-layout">
    <div id="workspace" class="photo-widget_workspace">
      <div id="editor" class="photo-widget_editor"></div>
    </div>
    <div id="tools" class="photo-widget_tools">
      <div class="photo-widget_toolbar">
        <label><span>Upload File&nbsp;</span><input id="fileInput" type="file" accept="image/*"/></label>
        <label><span>Scale Image&nbsp;</span><em>1%</em><input id="scaleImageControl" type="range"  min="1" max="100" value="100"/><em>100%</em></label>
        <label class='photo-widget_boolean-button'><input id="moveImageControl" type="checkbox"/><span>Move</span></label>
        <label class='photo-widget_boolean-button'><input id="cropImageControl" type="checkbox"/><span>Crop</span></label>
         <a class="button" id="save" href="#" download>save</a>
      </div>
    </div>
  </div>

    <script src="scripts/photo-editor.js"></script>

  </body>
</html>
